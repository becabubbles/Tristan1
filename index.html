<!DOCTYPE html>
<html>
<head>
<title> Tristan!!! </title>
    
     <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
    <script src="photo-mode.js"></script>
    
    <script async src="//apps.8thwall.com/xrweb?appKey=bdFOQ05zRYBcQRQ7m2LnSc6db6J9ExMwO82V07O8OR5696aP47qo21ZxepcpR2gaVFeHNN"></script>
    
</head>
<body>

    <div id="photoModeContainer" style="display: none">
      <img id="photoModeImage">
      <div id="flash"></div>
      <div id="shutterButton"></div>
      <div id="closeButton"></div>
    </div>
    
     <a-scene
      xrweb
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      xrextras-tap-recenter
      photo-mode>
         
    <a-assets>
        <a-asset-item id="flyingSuacerModel" src="flying-saucer.glb"></a-asset-item> 
         
    </a-assets>   
         
    <a-camera position="0 4 10"></a-camera>
    <a-entity
        light="type: diretional;
               intensity: 0.8;"
        position="1 4.3 2.5">
    </a-entity>
         
    <a-light type="ambient" intensity="1"></a-light>
         
    <a-entity gltf-model="flyingSuacerModel" scale="300 300 300" position="0 7 0"></a-entity>
         
    <a-cylinder
        geometry="segments-radial: 8"
        material="transparent:true; opacity: 0.5; color: #33ff33"
        open-ended="true"
        height="7"
        radius="1.5"
        position="0 3.5 0"></a-cylinder>
         
    </a-scene>
    
</body>
</html>
